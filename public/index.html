<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>PO-20 Chord Gadget</title>
</head>

<body>
    <div class="grid-container">

        <div class="grid-c-full grid-r1 screen">
            <div class="tilted">
                <div id="screen-chord-keys" class="chord-keys">CHORD NOTES</div>
                <div id="screen-chord-scale-notes" class="chord-scale-notes">
                    <span class="note">PLAYABLE SCALE</span>
                </div>
            </div>
        </div>

        <!-- Row 1 -->
        <div id="chord-1" class="button grid-elem grid-c1 grid-r2"></div>
        <div id="chord-2" class="button grid-elem grid-c2 grid-r2"></div>
        <div id="chord-3" class="button grid-elem grid-c3 grid-r2"></div>
        <div id="chord-4" class="button grid-elem grid-c4 grid-r2"></div>

        <!-- Row 2 -->
        <div id="chord-5" class="button grid-elem grid-c1 grid-r3"></div>
        <div id="chord-6" class="button grid-elem grid-c2 grid-r3"></div>
        <div id="chord-7" class="button grid-elem grid-c3 grid-r3"></div>
        <div id="chord-8" class="button grid-elem grid-c4 grid-r3"></div>

        <!-- Row 3 -->
        <div id="chord-9" class="button grid-elem grid-c1 grid-r4"></div>
        <div id="chord-10" class="button grid-elem grid-c2 grid-r4"></div>
        <div id="chord-11" class="button grid-elem grid-c3 grid-r4"></div>
        <div id="chord-12" class="button grid-elem grid-c4 grid-r4"></div>

        <!-- Row 4 -->
        <div id="chord-13" class="button grid-elem grid-c1 grid-r5"></div>
        <div id="chord-14" class="button grid-elem grid-c2 grid-r5"></div>
        <div id="chord-15" class="button grid-elem grid-c3 grid-r5"></div>
        <div id="chord-16" class="button grid-elem grid-c4 grid-r5"></div>

    </div>
    <script src="../src/index.js"></script>
</body>

</html>
